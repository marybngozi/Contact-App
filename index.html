<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Contact</title>
</head>
<body>
  <nav class="bg-color row">
    <h1 class="col-6 title">All Contacts&nbsp;</h1>
    <span class="col-1 barrow" id="adde" title="Add Contact">+</span>
  </nav>
  <main class="row">
    <div class="left-part bg-color col-4">
      <!-- <p class="">Chimagbanwe Umeh</p> -->
    </div>
    <div class="right-part col-7">
    
      <fieldset class="" id="addForm">
        <span title="Cancel" class="cursor cbtn" id="cancont">
          <img src="cancel.png" alt="cancel">
        </span><br>
        <legend><h2 id="conthead">Contact Details</h2></legend>
        <form action="" method="post">
            
          <label for="name">NAME <img src="user.png" alt="" width="" height=""> </label>
          <input type="text" class="infield col-9" name="name" id="name" autofocus><br><br>
    
          <label for="phone">PHONE <img src="mobile.png" alt="" width="" height=""> </label>
          <input type="tel" class=" phoneall infield col-9" name="phone" id="phone">&nbsp;<i class="cursor" id="phone_plus"> <img width="20" height="20" src="plus1.png" title="Add more phone field" alt="add phone field"></i><br><br>
    
          <label id="emailabel" for="email">EMAIL <img src="email.png" alt="" width="" height=""></label>
          <input type="email" class="infield col-9" name="email" id="email"><br><br>
    
          <label for="address">ADDRESS <img src="address.png" alt="" width="" height=""></label>
          <input type="text" class="infield col-9" name="address" id="address"><br><br>
    
          <label for="website">WEBSITE <img src="web.png" alt="" width="" height=""> </label>
          <input type="url" class="infield col-9" name="website" id="website"><br><br>

          <span title="Save" class="cursor scbtn " id="savecont">
            <img src="save1.png" alt="save">
          </span>
        </form>
      </fieldset>
      <div class="outpt">
        <p>
          <span class="col-1 brrow" id="edit" title="Edit Contact">
            <img src="edit.png" width="20" height="20" alt="Edit">
          </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;
          <span class="col-1" id="dele" title="Delete Contact">
            <img src="del.png" width="17" height="22" alt="Delete">
          </span>
        </p>
        <div class="resultn">
          <h5>FULL NAME</h5>
          <p class="fnresult"></p>
          <h5 id="emailheading" >EMAIL</h5>
          <p class="emresult"></p><br>
          <h5 id="addheading">ADDRESS</h5>
          <p class="adresult"></p><br>
          <h5 id="webheading">WEBSITE</h5>
          <p class="webresult"></p>
        </div>
      </div>

      <fieldset class="" id="editForm">
        <span title="Cancel" class="cursor cbtn" id="cancont">
          <img src="cancel.png" alt="cancel">
        </span><br>
        <legend><h2 id="conthead">Edit Contact Details</h2></legend>
        <form action="" method="post">
            
          <label for="name">NAME <img src="user.png" alt="" width="" height=""> </label>
          <input type="text" class="infield col-9" name="name" id="sname" autofocus><br><br>
    
          <label for="phone">PHONE <img src="mobile.png" alt="" width="" height=""> </label>
          <input type="tel" class=" phoneall infield col-9" name="phone" id="sphone">&nbsp;<i class="cursor" id="phone_plus"> <img width="20" height="20" src="plus1.png" title="Add more phone field" alt="add phone field"></i><br><br>
    
          <label id="emailabel" for="email">EMAIL <img src="email.png" alt="" width="" height=""></label>
          <input type="email" class="infield col-9" name="email" id="semail"><br><br>
    
          <label for="address">ADDRESS <img src="address.png" alt="" width="" height=""></label>
          <input type="text" class="infield col-9" name="address" id="saddress"><br><br>
    
          <label for="website">WEBSITE <img src="web.png" alt="" width="" height=""> </label>
          <input type="url" class="infield col-9" name="website" id="swebsite"><br><br>

          <span title="Update" class="cursor scbtn " id="editcont">
            <img src="save1.png" alt="Update">
          </span>
        </form>
      </fieldset>
    </div>
  </main>
</body>
<script src="jquery-3.2.1.min.js"></script>
<script src="index.js"></script>
</html>
